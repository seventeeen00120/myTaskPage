<!DOCTYPE html>
<html>
    <head>
        <title>MyTask</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/8123d080de.js"></script>
        <script defer src="./javascript/index.js"></script>
        <script defer src="./javascript/bootstrap.min.js"></script>
     </head>  
     <body ng-app="myApp" style=background-color:#f2f2f2>
        <header>         
        <div>
            <a href="#!/" id="myTask" class="myTask";>我的任務</a>
            <a href="#!/myTaskExecute" class="myTask" onclick="changHeaderColor()"; >進行中</a>
            <a href="#!/myTaskFinished" onclick="changHeaderColor()";>完成</a>
        </div>    
            <!--
<a href="#!/" id="myTask" class="myTask1" onclick="changHeaderColor()" >我的任務</a>
            <a href="#!/myTaskExecute" class="myTask" onclick="changHeaderColor()" >進行中</a>
            <a href="#!/myTaskFinished" class="myTask" onclick="changHeaderColor()">完成</a>
-->
        
       </header>
       <br>    <!-- 新增任務-->
       <div class="card border-danger mb-3 " id="TaskBox" >
        <button  type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"  id="addTaskButton"  style="height: 50px" >   
          <div class="card-body text-danger" >
          <div class="row">
          <div> <h4 class="card-title" id="addTaskTitle" ><i class="fa fa-plus" aria-hidden="true"></i> &nbsp新增任務</h4></div>
          </div>    
      
          </div>
        </button> 
          <div class="collapse" id="collapseExample">
          <div class="card  bg-light card-body">
          <form>
           <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp&nbsp期限<br><input type="date"><input type="time"><br><br>
           <i class="fa fa-file" aria-hidden="true"></i>&nbsp&nbsp檔案<br> <input type="file" class="form-control-file" id="exampleFormControlFile1"><br>
           <i class="fa fa-commenting-o" aria-hidden="true"></i>&nbsp&nbsp訊息<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br>
              <div class="row">
                  <div class="col">
                      <button type="button" class="btn btn-outline-secondary  btn-lg btn-block" onclick="getData()" style="display:inline">
                          <i class="fa fa-times" aria-hidden="true" style="display:inline"></i><h5 style="display:inline">&nbsp&nbsp取消</h5>
                      </button>
                  </div>
                 <div class="col">
                    <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="getData()">
                     <i class="fa fa-plus" aria-hidden="true"><h5 style="display:inline">&nbsp&nbsp新增任務</h5></i>
                    </button>
                 </div>
              
              </div>
          </form>
              
          </div>
          </div>
           
           
           
          <br>   <!-- 第一個任務-->
         <div class="card border-danger mb-3 ">    
         <div class="card-body text-danger " style=background-color:#f2f2f2>
         <div> 
           <label class="container"><h4 class="card-title"> &nbsp&nbsp第一個任務</h4>
           <input type="checkbox">
           <span class="checkmark"></span>
           </label>
    
         </div>    
         </div>     
         </div> 
      </div>   
    </body>
</html>
